<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Adinistración de dispositivos</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Panel</a></li>
            <li class="breadcrumb-item active">Admin. dispositivos</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-mobile-alt mr-1"></i>
                Dispositivos
              </h3>
            </div><!-- /.card-header -->
            <div class="card-body">
              <table class="table table-striped">
                  <thead>
                      <tr>
                         <th>Fecha conexión</th>
                         <th>I.P.</th>
                         <th>S. Operativo</th>
                         <th>Acciones</th> 
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of dispositivos;">
                        <td>{{d.fecha | date : 'dd/MM/yyyy'}}</td>
                        <td>{{d.ip}}</td>
                        <td>{{d.sop}}</td>
                        <td></td>
                      </tr>
                  </tbody>
              </table>
            </div><!-- /.card-body -->
          </div>
          <!-- /.card -->
        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
  </section>
